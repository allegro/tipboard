

<div class="tile" id="{{ tile_id }}" style="height: 100%;display: flex; flex-direction: column">
    <div class="tile-header" style="flex : 0 0 36px;">
        <h3 style="text-overflow: ellipsis;width: 99%;white-space: nowrap;">{{ title }}</h3>
    </div>
    <div style=" flex: 1 0 0;display: flex; flex-direction: column;height: 100%;">

            <div id="head-{{ tile_id }}" style="flex-grow: 1;display: flex; flex-direction: column">
                <div>
                    <h2  id="{{ tile_id }}-title" class="mx-auto text"></h2>
                </div>
                <div>
                    <h6 id="{{ tile_id }}-subtitle" class="text" ></h6>
                </div>
            </div>

            <div id="body-{{ tile_id }}" style="flex-grow: 7; background-color: green; display: flex; align-items: center;justify-content: center;">
                <div class="display-2 text" id="{{ tile_id }}-big_value" style=""></div>
            </div>

            <div id="bott-{{ tile_id }}" style="flex-grow: 3;display: inline-flex; justify-content: center ;text-align: center;align-items: center;">
                <div class="column1 w-100 m-1" style="">
                    <div id="{{ tile_id }}-left_label" class=".row text" style=""></div>
                    <div id="{{ tile_id }}-left_value" class=".row text" style="margin-top: 1%"><span></span></div>
                </div>
                <div style="border-left:1px solid #b4b4b4;width: 2px;height: 90%;margin-top: 2%;margin-bottom: 2%" class="m-2"></div>
                <div class="column1 w-100 m-1" style="float: right;">
                    <div id="{{ tile_id }}-right_label" class=".row center text" style=""></div>
                    <div id="{{ tile_id }}-right_value" class=".row center text" style="margin-top: 1%"><span></span></div>
                </div>
            </div>

    </div>
</div>
