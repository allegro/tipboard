{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Tipboard</title>
        <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script type="text/javascript" src="{% static "js/jquery-3.4.1.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/chart.bundle.js" %}"></script>
        <script type="text/javascript" src="{% static "js/chartjs-plugin-trendline.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/chartjs-plugin-labels.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/chartjs-plugin-tsgauge.js" %}"></script>
        <script type="text/javascript" src="{% static "js/chartjs-plugin-radialgauge.js" %}"></script>
        <script type="text/javascript" src="{% static "js/chart-plugin-test-linearradial.js" %}"></script>

        {% for file in tipboard_css %}
            <link href="{% static file %}" rel="stylesheet" media="screen">
        {% endfor %}
        {% for file in tipboard_js %}
            <script type="text/javascript" src="{% static file %}"></script>
        {% endfor %}
        {% block head %} {% endblock %}

    </head>

    <body class="flipboard fadeIn">
        <div class="sticky-top alert alert-danger bouton-image monBouton" id="alertDeconnection"></div>
        {% block put_body %} {% endblock %}
    <script> $("#alertDeconnection").hide(); </script>
    </body>
</html>
