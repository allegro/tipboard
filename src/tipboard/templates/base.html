{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block page_title %}Dashboard{% endblock %}</title>

        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <script src="{% static "js/jquery-3.4.1.min.js" %}"></script>
        <script src="{% static "js/popper.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/chart.bundle.js" %}"></script>
        <script src="{% static "js/chartjs-plugin-trendline.min.js" %}"></script>
        <script src="{% static "js/chartjs-plugin-labels.min.js" %}"></script>
        {% for file in tipboard_css %}
            <link href="{% static file %}" rel="stylesheet" media="screen">
        {% endfor %}
        {% for file in tipboard_js %}
            <script src="{% static file %}"></script>
        {% endfor %}
        {% for file in tiles_css %}
             <link href="{% static file %}" rel="stylesheet" media="screen">
        {% endfor %}
        {% for file in tiles_js %}
             <script src="{% static file %}"></script>
        {% endfor %}
        {% block head %} {% endblock %}
    </head>

    <body style="background-color: #eceff1;background-image: url({% static "img/logo-tipboard.svg" %}); background-repeat: no-repeat; background-position: center center; background-size: 65%;">
           {% block put_body %} {% endblock %}
    </body>
 </html>
