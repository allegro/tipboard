<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
  <meta charset="utf-8">
  <title>Sample Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jasmine -->
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>
  <!-- end jasmine -->


  <link href="../../static/css/reset.css" rel="stylesheet" media="screen">
  <link href="../../static/css/jquery.jqplot.css" rel="stylesheet" media="screen">
  <link href="../../static/css/layout.css" rel="stylesheet" media="screen">

  <script src="../../static/js/lib/jquery.js"></script>
  <script src="../../static/js/lib/jquery.fullscreen.js"></script>
  <script src="../../static/js/lib/jqplot/jquery.jqplot.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.trendline.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.canvasAxisTickRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.canvasTextRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.categoryAxisRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.barRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.pointLabels.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.highlighter.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.dateAxisRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.pieRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.blockRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.bubbleRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.canvasOverlay.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.ciParser.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.cursor.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.donutRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.dragable.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.enhancedLegendRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.funnelRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.json2.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.logAxisRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.mekkoAxisRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.mekkoRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.meterGaugeRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.mobile.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.ohlcRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.pyramidAxisRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.pyramidGridRenderer.js"></script>
  <script src="../../static/js/lib/jqplot/plugins/jqplot.pyramidRenderer.js"></script>
  <script src="../../static/js/tipboard.js"></script>
  <script src="../../static/js/flipboard.js"></script>

  <!--[if lt IE 9]>
  <script src="/static/js/lib/html5shiv.js"></script>
  <script src="/static/js/lib/jqplot/excanvas.min.js"></script>
  <![endif]-->


  <link href="../../tiles/just_value.css" rel="stylesheet" media="screen">
  <link href="../../tiles/big_value.css" rel="stylesheet" media="screen">
  <link href="../../tiles/cumulative_flow.css" rel="stylesheet" media="screen">
  <link href="../../tiles/simple_percentage.css" rel="stylesheet" media="screen">
  <link href="../../tiles/listing.css" rel="stylesheet" media="screen">
  <link href="../../tiles/bar_chart.css" rel="stylesheet" media="screen">
  <link href="../../tiles/fancy_listing.css" rel="stylesheet" media="screen">

  <script src="../../tiles/just_value.js"></script>
  <script src="../../tiles/text.js"></script>
  <script src="../../tiles/pie_chart.js"></script>
  <script src="../../tiles/big_value.js"></script>
  <script src="../../tiles/norm_chart.js"></script>
  <script src="../../tiles/line_chart.js"></script>
  <script src="../../tiles/cumulative_flow.js"></script>
  <script src="../../tiles/simple_percentage.js"></script>
  <script src="../../tiles/listing.js"></script>
  <script src="../../tiles/bar_chart.js"></script>
  <script src="../../tiles/fancy_listing.js"></script>

  <!-- include spec files here...
  <script type="text/javascript" src=""></script>
  -->
  <script type="text/javascript" src="spec/tipboardSpec.js"></script>

</head>

<body>



<div class="row row_1_of_2">



<div class="col col_1_of_4 flip-time-3">


<div class="tile highlighter-tile just-value-tile" id="example_just_value">
<div class="tile-header">
<h3>Example &quot;Just Value&quot;</h3>
</div>
<div class="tile-content">
<h2 id="example_just_value-title" class="result big-result fixed-height"></h2>
<h3
id="example_just_value-description"
class="result label fixed-height"
></h3>
<div class="result big-result highlighted-result just-value-div" >
<span id="example_just_value-just-value" class="just-value" > </span>
</div>
</div>
</div>

<input id='example_just_value-lastModified' type="hidden"
name="modified" value="">
<input id='example_just_value-timeout' type="hidden"
name="timeout" value="5">


<div class="tile" id="example_text">
<div class="tile-header">
<h3>Example &quot;Text&quot;</h3>
</div>
<div class="tile-content">
<span class="text-container"></span>
</div>
</div>

<input id='example_text-lastModified' type="hidden"
name="modified" value="">
<input id='example_text-timeout' type="hidden"
name="timeout" value="">

</div>



<div class="col col_1_of_4 flip-time-5">


<div class="tile pie-chart-tile" id="example_pie_chart">
<div class="tile-header">
<h3>Example &quot;Pie Chart&quot;</h3>
</div>
<div class="tile-content">
<h2 id="example_pie_chart-title" class="result big-result"> </h2>
<h3 id="example_pie_chart-description" class="result label"> </h3>
<div id="example_pie_chart-chart" class='chart round-legend'> </div>
</div>
</div>

<input id='example_pie_chart-lastModified' type="hidden"
name="modified" value="">
<input id='example_pie_chart-timeout' type="hidden"
name="timeout" value="">


<div class="tile highlighter-tile big_value_tile" id="example_big_value">
<div class="tile-header">
<h3 >Example &quot;Big Value&quot;</h3>
</div>
<div class="tile-content">
<h2 id="example_big_value-title" class="result big-result fixed-height"></h2>
<h3 id="example_big_value-description" class="result label fixed-height"
></h3>
<div class="result big-value-container">
<span id="example_big_value-big-value" class="big-value"></span>
</div>
<div class="result-row highlight-footer">
<div class="result-half-col">
<div class="result">
<span id="example_big_value-upper-left-label" class="label"></span>
<span id="example_big_value-upper-left-value"></span>
</div>
<div class="result">
<span id="example_big_value-lower-left-label" class="label"></span>
<span id="example_big_value-lower-left-value"></span>
</div>
</div>
<div class="result-half-col">
<div class="result">
<span id="example_big_value-upper-right-label" class="label"></span>
<span id="example_big_value-upper-right-value"></span>
</div>
<div class="result">
<span id="example_big_value-lower-right-label" class="label"></span>
<span id="example_big_value-lower-right-value"></span>
</div>
</div>
</div>
</div>
</div>

<input id='example_big_value-lastModified' type="hidden"
name="modified" value="">
<input id='example_big_value-timeout' type="hidden"
name="timeout" value="">

</div>



<div class="col col_1_of_4">


<div class="tile norm-chart-tile" id="example_norm_chart">
<div class="tile-header">
<h3 >Empty &quot;Norm Chart&quot;</h3>
</div>
<div class="tile-content">
<h2 id="example_norm_chart-title" class="result big-result"></h2>
<h3 id="example_norm_chart-description" class="result label"> </h3>
<div id="example_norm_chart-chart" class="chart round-legend"> </div>
</div>
</div>

<input id='example_norm_chart-lastModified' type="hidden"
name="modified" value="">
<input id='example_norm_chart-timeout' type="hidden"
name="timeout" value="">

</div>



<div class="col col_1_of_4 flip-time-20">


<div class="tile line-chart-tile" id="example_line_chart">
<div class="tile-header">
<h3>Example &quot;Line Chart&quot;</h3>
</div>
<div class="tile-content">
<h2 id="example_line_chart-subtitle" class="result big-result"> </h2>
<h3 id="example_line_chart-description" class="result label"> </h3>
<div id="example_line_chart-chart" class='chart'> </div>
</div>
</div>

<input id='example_line_chart-lastModified' type="hidden"
name="modified" value="">
<input id='example_line_chart-timeout' type="hidden"
name="timeout" value="">


<div class="tile" id="example_cumulative_flow">
<div class="tile-header">
<h3>Empty &quot;Cumulative Flow&quot;</h3>
</div>
<div class="tile-content">
<div id="example_cumulative_flow-chart" class="chart cumulative-flow-chart chart-only"> </div>
<div class="plot-labels">
<h2 id="example_cumulative_flow-title" class="labels-title"></h2>
<!--
js appends labels dynamically here
-->
</div>
</div>
</div>

<input id='example_cumulative_flow-lastModified' type="hidden"
name="modified" value="">
<input id='example_cumulative_flow-timeout' type="hidden"
name="timeout" value="">

</div>

</div>




<div class="row row_1_of_2">



<div class="col col_1_of_4">


<div class="tile highlighter-tile simple-percentage-tile" id="example_simple_percentage">
<div class="tile-header">
<h3>Example &quot;Simple Percentage&quot;</h3>
</div>
<div class="tile-content">
<h2 id="example_simple_percentage-title" class="result big-result fixed-height"></h2>
<h3 id="example_simple_percentage-subtitle" class="result subtitle label fixed-height"></h3>
<div class="result big-value-container">
<span id="example_simple_percentage-big_value"></span>
</div>
<div class="result-row highlight-footer">
<div class="result-col with-right-border">
<div id="example_simple_percentage-left_label" class="result label"></div>
<div id="example_simple_percentage-left_value" class="result medium-result"><span></span></div>
</div>
<div class="result-col">
<div id="example_simple_percentage-right_label" class="result label"></div>
<div id="example_simple_percentage-right_value" class="result medium-result"><span></span></div>
</div>
</div>
</div>
</div>

<input id='example_simple_percentage-lastModified' type="hidden"
name="modified" value="">
<input id='example_simple_percentage-timeout' type="hidden"
name="timeout" value="">

</div>



<div class="col col_1_of_4">


<div class="tile listing-tile" id="example_listing">
<div class="tile-header">
<h3>Example &quot;Listing&quot;</h3>
</div>
<div class="tile-content">
<ul class="listing">
<!--
listing items added here by js
-->
</ul>
</div>
</div>

<input id='example_listing-lastModified' type="hidden"
name="modified" value="">
<input id='example_listing-timeout' type="hidden"
name="timeout" value="">

</div>



<div class="col col_1_of_4">


<div class="tile" id="example_bar_chart">
<div class="tile-header">
<h3>Example &quot;Bar Chart&quot;</h3>
</div>
<div class="tile-content">
<h2 id="example_bar_chart-title" class="result big-result"></h2>
<h3 id="example_bar_chart-subtitle" class="result label" ></h3>
<div id="example_bar_chart-chart" class="chart bar-chart" > </div>
</div>
</div>

<input id='example_bar_chart-lastModified' type="hidden"
name="modified" value="">
<input id='example_bar_chart-timeout' type="hidden"
name="timeout" value="">

</div>



<div class="col col_1_of_4">


<div class="tile fancy-listing" id="example_fancy_listing">
<div class="tile-header">
<h3>Example &quot;Fancy Listing&quot;</h3>
</div>
<div class="tile-content overflow-proof">
<div id="example_fancy_listing-fancy-listing-item" class="fancy-listing-item">
<div class="float-wrapper">
<div class="fancy-listing-label centerbox">
<span class="fancy-listing-label-inside"></span>
</div>
</div>
<div class="fancy-listing-def">
<h3 class="fancy-listing-term"></h3>
<p class="fancy-listing-desc"></p>
</div>
</div>
</div>
</div>

<input id='example_fancy_listing-lastModified' type="hidden"
name="modified" value="">
<input id='example_fancy_listing-timeout' type="hidden"
name="timeout" value="">

</div>

</div>


</body>

</html>
